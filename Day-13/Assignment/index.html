<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Stylesheet/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="container-header">
            <div class="container-header-left">9:41</div>
            <div class="container-header-right">
                <span class="material-symbols-outlined">
                    signal_cellular_alt
                </span>
                <span class="material-symbols-outlined">
                    wifi
                </span>
                <span class="material-symbols-outlined">
                battery_full_alt
                </span>  
            </div>
        </div>
        <div class="container-navbar">
            <div class="container-navbar-left">
                <p>location</p>
                <p><span class="material-symbols-outlined">
                    location_on
                </span>New York, USA <span class="material-symbols-outlined">
                    arrow_drop_down
                </span></p>
            </div>
            <div class="container-navbar-right">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </div>
        </div>
        <div class="container-content">
            <div class="container-content-image"><img src="./Images/download.jpeg" alt=""></div>
            <div class="container-content-image"><img src="./Images/images.jpeg" alt=""></div>
            <div class="container-content-image"><img src="./Images/sky-view-from-sea-ndpykar20lhjg8yz.jpg" alt=""></div>
            <div class="container-content-image"><img src="./Images/view-spectacular-nature-landscape_23-2150763636.avif" alt=""></div>
            <div class="container-content-image"><img src="./Images/images (1).jpeg" alt=""></div>
        </div>
        <div class="container-content-image-label">
            <div class="container-content-image-label-name">Add</div>
            <div class="container-content-image-label-name">Jenny</div>
            <div class="container-content-image-label-name">Leslie</div>
            <div class="container-content-image-label-name">Bessie</div>
            <div class="container-content-image-label-name">Jerry</div>
        </div>
        <div class="container-body">
            <div class="container-body-image"><img src="./Images/sky-view-from-sea-ndpykar20lhjg8yz.jpg" alt="">
                <span class="container-body-image-label">12.6 Km away</span>
                <div class="container-body-image-name">
                    <span class="container-body-image-name-1">Marvin McKinney</span><br>
                    <span class="container-body-image-name-2">New York, USA</span>
                </div>
                <div class="container-body-right">
                    <span class="material-symbols-outlined">
                        more_vert
                    </span>
                </div>
            </div>
            <div class="container-body-bottom">
                <div class="container-body-bottom-icon">
                    <div class="container-body-bottom-image"><img src="./Images/cross.jpg" alt=""></div>
                    <div class="container-body-bottom-image"><img src="./Images/heart.jpg" alt=""></div>
                    <div class="container-body-bottom-image"><img src="./Images/star.jpg" alt=""></div>
                </div>  
            </div>
        </div>
        <div class="container-footer">
            <div class="container-footer-logo">
                <span class="material-symbols-outlined">
                    home
                </span>
                <span class="material-symbols-outlined">
                    star
                </span>
                <span class="material-symbols-outlined">
                    verified
                </span>
                <span class="material-symbols-outlined">
                    sms
                </span>
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </div>
        </div>
