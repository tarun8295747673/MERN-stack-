<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./Stylesheet/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="form">
            <span><h1>Send us a message</h1></span>
            <div class ="input">
                <form onsubmit="formValidation(event)">
                    <div> 
                        <input type="text" id="name" placeholder="Name" class="name">
                        <span id="name-error" style="display: none; color: red;">Name is required</span>
                    </div>
                    <div>                   
                        <input type="email" id="email" placeholder="Email" class="email">
                        <span id="email-error" style="display: none; color: red;">email is required</span>
                    </div>
                    <div>                
                        <input type="text" id="subject" placeholder="Subject" class="subject">
                        <span id="text-error" style="display: none; color: red;">subject is required</span>
                    </div>
                    <div>
                        <textarea placeholder="Message" id="message" class="message"></textarea>
                        <span id="message-error" style="display: none; color: red;">message is required</span>
                    </div>
                    <div class="btn">
                    <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="info">
            <span><h1>Contact us</h1></span>
            <span>We're open for any suggestion or just to have a chat</span>
            <div class="contact">
                <span><p><span class="material-symbols-outlined">pin_drop</span><b>Address:</b> 60-49 Road 11378 New York</p></span>
                <span><p><span class="material-symbols-outlined">call</span><b>Phone:</b> +234 345 678 9</p></span>
                <span><p><span class="material-symbols-outlined">mail</span><b>Email:</b> info@gmail.com</p></span>
                <span><p><span class="material-symbols-outlined">public</span><b>Website:</b> www.example.com</p></span>
            </div>
        </div>
    </div>
</body>
<script src="./Script/script.js"></script>
</html>
