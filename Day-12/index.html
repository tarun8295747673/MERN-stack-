<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <div class="view">

        <div class="header">
            <div class="header-left">9:41</div>
            <div class="header-right">

                <span class="material-symbols-outlined">
                    signal_cellular_alt
                </span>
                <span class="material-symbols-outlined">
                    wifi
                </span>
                <span class="material-symbols-outlined">
                    battery_full_alt
                </span>

            </div>
        </div>
        
        <div class="container">

            <div class="container-top">
                <div class="container-top-left"><span class="material-symbols-outlined">arrow_back</span></div>

                <div class="container-top-right"><span class="material-symbols-outlined">info</span>What to send</div>
            </div>

            <div class="container-center">
                <img src="./images/Truck.png" alt="Truck img">
            </div>

            <div class="container-bottom">
                <div class="container-bottom-heading-top"><h1>Send package with connect</h1></div>
                <div class="container-bottom-heading-down"><h4>Get it delivered in the time it takes to drive there</h4></div>
            </div>

            <div class="container-bottom-button">
                <div><h1>Send a package</h1></div>
                <div><h1>Recieve a package</h1></div>
            </div>

        </div>

    </div>
</body>
</html>
