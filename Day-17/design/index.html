<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>DESIGN</title>
    <link rel="stylesheet" href="./stylesheet/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="container-header">
            <span class="container-header-left"><span><h2>.....</h2></span></span>
            <span class="container-header-center">9:41 AM</span>
            <span class="container-header-right"><span class="material-symbols-outlined">battery_full_alt</span></span>
        </div>
        <div class="container-mytask">
            <span class="container-mytask-left"><span class="material-symbols-outlined">menu</span><span>My Tasks</span></span>
        </div>
        <div class="container-days">
            <span class="container-days-left">Today</span>
            <span class="container-days-middle">Tomorrow</span>
            <span class="container-days-right">Another day</span>
        </div>
        <div class="container-date">
            <span class="date">Sun, 23 july</span>
        </div>
        <div class="container-body">
            <div>
                <div class="container-body-item">
                    <span class="container-body-item-top">Meeting with Calvin Denzavick</span>
                    <span class="container-body-item-bottom">Due Today 09:00 AM</span>
                </div>
                <div class="container-body-item">
                    <span class="container-body-item-top">Interview schedule for Malaysia</span>
                    <span class="container-body-item-bottom"><span>Due Today</span><span class="material-symbols-outlined">alarm</span></span>
                </div>
                <div class="container-body-item">
                    <span class="container-body-item-top">Complete the Fyba project</span>
                    <span class="container-body-item-bottom">Due Today</span>
                </div>
                <div class="container-body-item">
                    <span class="container-body-item-top">Party at Mayank's house</span>
                    <span class="container-body-item-bottom">Due Today 08:00 PM</span>
                </div>
                <div class="container-bottom-icon">
                    <button onclick="submit()">+</button>
                </div>
                <div class="container-bottom">
                    <span>New Task</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script/script.js"></script>
</html>
